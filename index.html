<!DOCTYPE html>

  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => { 
        res.map(c => c.route_id + " " + c.title));
        console.log(res);}
        return res;

        .then(data => {document.querySelector(".content").innerText = data);
        for (let i = 0; i < 50; i++) {
          const selectNumber = getRandomIntInclusive(0, 242);
          let el = document.createElement("li");
          el.innerText = data[selectNumber];

          instructions.appendChild(el);}
    }
        function mypick(bus) { 
        return bus.title === '127 Mazza GrandMarc';
        }
        .then(new_title => {res.find(mypick))
        $(".header").html("UMD Bus Route" + mypick(bus));}
        
  }
  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
  }
